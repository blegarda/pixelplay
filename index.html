<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="PixelPlay - Catálogo de cuentas de streaming con compra directa por WhatsApp." />
  <meta name="keywords" content="PixelPlay, streaming, cuentas, catálogo, WhatsApp, completa, duo, trio, super pack, mega pack, combo definitivo, audio, web, app" />
  <meta name="author" content="LegaCorp" />
  <title>PixelPlay</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="img/icono.png" type="image/svg+xml" />
  <script src="https://kit.fontawesome.com/a2e0e6f6e4.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="img/LogoPixel.PNG" alt="PixelPlay" />
        <h1>PixelPlay</h1>
      </div>
      <button id="menuToggle" class="hamburger" aria-label="Abrir menú">
        ☰
      </button>
      <div id="menuCategorias" class="menu-categorias">
        <button data-tipo="Todos" class="active">Todos</button>
        <button data-tipo="Completa">Completa</button>
        <button data-tipo="Individual">Individual</button>
        <button data-tipo="Duo">Duo</button>
        <button data-tipo="Trio">Trio</button>
        <button data-tipo="Super Pack">Super Pack</button>
        <button data-tipo="Mega Pack">Mega Pack</button>
        <button data-tipo="Combo Definitivo">Combo Definitivo</button>
        <button data-tipo="Audio">Audio</button>
        <button data-tipo="Web">Web</button>
        <button data-tipo="App">App</button>
      </div>
    </nav>
  </header>

  <main>
    <section class="busqueda-wrapper">
      <input type="text" id="busqueda" placeholder="Buscar servicio o nombre..." aria-label="Buscar producto" />
    </section>

    <section id="catalogo" class="catalogo">
      <!-- Productos se cargan dinámicamente -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 PixelPlay Todos los derechos reservados.</p> 
    <p>Pagina creada por LegaCorp.</p>
  </footer>

  <script src="catalogo.js"></script>
</body>
</html>
